    <script>
        //inicializador = array
        const arrUsuario = []
        let escolhaUser;

        //realizar construção do menu

            escolhaUser = Number(prompt(`

                [2] - Listar usuario

                [4] - Deletar usuario
                [5] - sair do programa
            `));
        }
        //Primeiro método -> HTTP Post (Cadastro)

        function cadastroUsuario() {

            const nomeUsuario = prompt("Qual o nome do usuário?");
            const emailUsuario = prompt("Qual o email do usuário?")

            //validação:
            if (!nomeUsuario || !emailUsuario) {
                alert("Os campos são obrigatórios!")
            }

            arrUsuario.push({ nomeUsuario, emailUsuario })
            alert("usuário foi cadastro com sucesso!");
        }

        //realizar a visualização dos usuários
        function visualizarUsuario() {
            let listaUsuario;
            for (const usuario of arrUsuario) {
                listaUsuario += (`
                    Nome: ${usuario.nomeUsuario}, Email: ${usuario.emailUsuario}
                `)

                // arrUsuario.forEach( (usuario) => {

                //     usuario.emailUsuario
                // })

                alert("****** Lista de Usuarios ******", listaUsuario)
            }
        }


        function excluirUsuario() {
            const nomeParaExcluir = prompt("Informe o nome a ser excluido: ")
            const procurarNomeParaExcluir = arrUsuario.findIndex(usuario => usuario.nomeUsuario === nomeParaExcluir)

            if (procurarNomeParaExcluir === -1) {
                alert("Usuario não foi encontrado!")
                return;
            }

            arrUsuario.splice(procurarNomeParaExcluir, 1)

            alert("Usuario foi excluído com sucesso!!!!!")
        }

        mostrarMenu()

        while (escolhaUser !== 5) {

            switch (escolhaUser) {

                    break;

                case 4:
                    excluirUsuario()
                    break;
                case 5:
                    proccess.exit()
                    break;
                default:
                    break;
            }
        }


    </script>

<html lang="pt-br">

<head>

<body>
    <script>
        //CRIAR UM SISTEMA DE GERENCIAMENTO DE USUÁRIOS

        let arrUsuario = []

        function mostrarMenu() {
            alert(`
                *****MENU*****
                [1] - Cadastrar Usuário
                [2] - Listar Usuário(s)
                [3] - Atualizar Usuário
                [4] - Deletar Usuário
                [5] - Sair do programa
            `)
        }

        //MÉTODO DE CADASTRAR (VERBO HTTP: POST)

        function adicionarUsuario() {
            let nomeUsuario = prompt("Qual o nome do usuário: ")
            let emailUsuario = prompt("Qual o email do usuário:")

            if (!nomeUsuario || !emailUsuario) {
                alert("O nome do campo é obrigatório!")
            }

            arrUsuario.push({ nomeUsuario, emailUsuario })

            console.log(arrUsuario);
        }

        //MÉTODO DE LISTAR (VERBO HTTP: GET)

        function listarUsuario() {
            let listaUser;

            for (const usuario of arrUsuario) {
                listaUser += (`
                    Nome: ${usuario.nomeUsuario}, Email: ${usuario.emailUsuario}
                `)
            }
            alert("***** Lista de Usuários *****" + listaUser)
        }

        //MÉTODO DE ATUALIZAR (VERBO HTTP: PUT)

        function atualizarUsuario() {
            let findEmail = prompt("Informe o email que você deseja atualizar:")
            let usuarioAtualizado = arrUsuario.find(usuario => usuario.emailUsuario === findEmail)

            if (!usuarioAtualizado) {
                alert("Usuario não encontrado no sistema!")
                return;
            }

            let novoNomeUsuario = prompt("Informe o novo nome do usuário: ")
            let novoEmailUsuario = prompt("Informe o novo email do usuário: ")


            if (novoNomeUsuario) {
                usuarioAtualizado.nomeUsuario = novoNomeUsuario
            }

            if (novoEmailUsuario) {
                usuarioAtualizado.emailUsuario = novoEmailUsuario
            }

            alert("Usuário foi atualizado com sucesso!")
        }

        //MÉTODO DE DELETAR (VERBO HTTP: DELETE)

        function deleteUsuario() {
            let emailDelete = prompt("Informe o email que você deseja excluir")
            let indiceDelete = arrUsuario.findIndex(usuario => usuario.emailUsuario === emailDelete)

            if (indiceDelete === -1) {
                alert("Usuario não foi encontrado no sistema")
                return;
            }

            let confirmacao = confirm("Deseja mesmo deletar o usuario? ")

            if (confirmacao) {
                

                arrUsuario.splice(indiceDelete, 1)
    
                alert("Usuario foi deletado com sucesso!")

            }

        }

        let opcaoUser;

        while (opcaoUser !== 5) {
            mostrarMenu()

            opcaoUser = Number(prompt("Informe uma das opções do menu: "))

            switch (opcaoUser) {
                case 1:
                    adicionarUsuario()
                    break;
                case 2:
                    listarUsuario()
                    break;
                case 3:
                    atualizarUsuario()
                    break;
                case 4:
                    deleteUsuario()
                    break;
                case 5:
                    alert("Saindo do programa.... Até logo")
                    break;

                default:
                    alert("Opção inválida")
                    break;
            }

        }


    </script>
