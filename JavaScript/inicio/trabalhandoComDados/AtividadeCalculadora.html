    <!-- segunda forma de fazer -->

    <script>
        let num1 = parseInt(prompt("Informe o primeiro numero"))
        let num2 = parseInt(prompt("Informe o segundo numero"))

        // menu opções

        const escolhaUser = Number(prompt(`
        Escolha uma operação:
        [1] - Multiplicação
        [2] - Divisão
        [3] - Subtração
        [4] - Soma

        `))

        // Processamento
        switch(escolhaUser) {
            case 1:
                const calculoMult =  num1 * num2
                alert(`O resultado ${num1} * ${num2} = ${calculoMult}`)
                
                break;

            case 2:
                const calculoDiv =  num1 / num2
               
                num1 == 0 || num2 == 0 ? alert("Não é possivel dividir por 0") : alert(`O resultado ${num1} / ${num2} = ${calculoDiv}`)
                
                break;

            case 3:
                const calculoSub =  num1 - num2
                alert(`O resultado ${num1} - ${num2} = ${calculoSub}`)
                             
                break;

            case 4:
                const calculoSoma =  num1 + num2
                alert(`O resultado ${num1} + ${num2} = ${calculoSoma}`)
                
                break;
        
            default:
                alert("Opção inválida!")
                break;




        }

    </script>
