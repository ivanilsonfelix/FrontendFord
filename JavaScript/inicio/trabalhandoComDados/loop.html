<body>
    <script>
        // Senha != 6
        // Entrada de dados
        let senhaDigitada = prompt("Informe a senha até 6 caracteres:")

        // Processamento de dados
        while (senhaDigitada.length !== 6) {
            alert(`A senha informada não atende aos requisitos de 1 até 6 `)
            senhaDigitada = prompt("Informe a senha novamente")
            
            
        }
            
        // Saída de dados
         alert("Entrando no sistemas...")
    </script>
