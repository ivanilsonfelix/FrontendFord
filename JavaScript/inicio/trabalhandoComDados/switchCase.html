<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switchCase</title>
</head>
<body>
    <script>
        // switch-case
        // Adega de bebidas


        // menu personalizado
        alert(`
            Bem vindo a minha adega, escolha uma opção abaixo:
            1 - Coca-cola
            2 - Fanta - Uva
            3 - Cachaça
            4 - Cantinho
            5 - Cerveja
            6 - Corote 
        `)
        // entrada de dados

        const opcaoUsuario = Number(prompt("Qual opção de bebida você escolhe?"))

        // processamento

        switch (opcaoUsuario) {
            case 1:
                // saida de dados
                alert("a opção que o usuário informou é Coca-cola")
                let respostaUser =  prompt("Você deseja acrescentar gelo e limão?")

                // ternario
                 respostaUser == "sim" ? alert("A sua bebida  terá gelo e limão") : alert("ok, sem gelo e sem limao")
                    
                
                break;
            case 2:
                // saida de dados
                alert("a opção que o usuário informou é Fanta-Uva")
                break;
            case 3:
                // saida de dados
                alert("a opção que o usuário informou é Cachaça")
                break;
            case 4:
                // saida de dados
                alert("a opção que o usuário informou é Cantinho")
                break;
            case 5:
                // saida de dados
                alert("a opção que o usuário informou é Cerveja")
                break;
            case 6:
                // saida de dados
                alert("a opção que o usuário informou é Corote")
                break;
        
            default:
                alert("opção inválida")
                break;
        }


    </script>
    
</body>
</html>
